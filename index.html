<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>


    <div class="container">
        <div id="Main">
        
            <h1 id="hading">My Weather</h1>
            
            <div id="SearchForm">
                <input type="text" id="CityName" placeholder="Search The City...">
                <button id="SearchBtn">Search</button>
            </div>
            <div id="city"> <h1>indore </h1></div>
        
            <div id="image">
                <div class="img"><img src="bxs-sun.svg" alt="">
                </div>
                <div id="sky">clear sky</div> 
            </div>
            <center><div id="temp" >23 </div> </center>
            <div id="boxs">
                <div class="item">
                    <img src="bxs-droplet.svg" alt="">
                    <h3 id="Humidity">56%</h3>
                    <p>Humidity</p>
                </div>
                <div class="item">
                    <img src="bxs-show.svg" alt="">
                    <h3 id="visible">10km</h3>
                    <p>visibility</p>
                </div>
                <div class="item">
                    <img src="bx-wind.svg" alt="">
                    <h3 id="wind">3.09</h3>
                    <p> wind </p>
                </div>
            </div>
    
        </div>
    </div>

    
    
</body>
<script src="index.js"></script>
</html>
